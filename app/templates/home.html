{% extends 'base.html' %}

{% block welcome %}
<p>Input a single instance, or upload a csv for bulk predictions</p>
{% endblock %}

{% block actions %}
<div>
    <form action="{{ url_for('stuff') }}" method="post">
      <input type="text" name="random" required="required">
      <button type="submit">Submit</button>
    </form>
    <br>
    {{text}}
</div> 
  <br>
  <br>

<div>
    <form action="{{ url_for('fileupload') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required="required">
      <input type="submit" value="upload">
    </form>
</div>
  <br>
  <br>
{% endblock %}
