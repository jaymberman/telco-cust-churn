{% extends 'index.html' %}


{% block actions %}
<p>Get a prediction for a single customer</p>
<div>
    <form action="{{ url_for('stuff') }}" method="post">
      <input type="text" name="random" required="required">
      <button type="submit">Submit</button>
    </form>
    <br>
    {{text}}
</div> 
  <br>
  <br>

<p>Upload a csv (with no header row) for bulk predictions</p>
<div>
    <form action="{{ url_for('fileupload') }}" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required="required">
      <input type="submit" value="upload">
    </form>
</div>
  <br>
  <br>
{% endblock %}
